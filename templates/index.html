<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mikrotik Status</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { color: #2c3e50; }
        pre { background-color: #ecf0f1; padding: 15px; border-radius: 4px; overflow-x: auto; color: #34495e; }
        code { background-color: #ecf0f1; padding: 2px 4px; border-radius: 3px; }
        .status { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { border-left: 5px solid #2ecc71; background-color: #e8f8f5; }
        .error { border-left: 5px solid #e74c3c; background-color: #fceae8; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="{{ 'success' if status == 'success' else 'error' }}">
            {{ title }}
        </h1>
        
        <p class="status {{ 'success' if status == 'success' else 'error' }}">
            {{ message }}
        </p>

        {% if interfaces_output %}
            <h2>Resultado del comando: <code>{{ command }}</code></h2>
            <pre>{{ interfaces_output }}</pre>
        {% endif %}
    </div>
</body>
</html>
